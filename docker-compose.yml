version: "3"
services:

  blazegraph:
    image: metaphacts/blazegraph-basic
    container_name: ${PROJECT_NAME}_blazegraph
    environment:
      - JAVA_OPTS=-Xmx1g
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
    volumes:
      - blazegraph-data:/blazegraph-data
      - ./data:/data

  jobs:
    build: ./services/jobs
    container_name: ${PROJECT_NAME}_jobs
    volumes:
      - ./data:/data
      - ./mapping:/mapping
      - ./scripts:/scripts

  platform:
    build: ./services/researchplatform
    container_name: ${PROJECT_NAME}_platform
    depends_on:
      - blazegraph
    environment:
      - PLATFORM_OPTS=-Dlog4j.configurationFile=file:///var/lib/jetty/webapps/etc/log4j2.xml
      - JAVA_OPTS=-Xmx1g
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
    volumes:
      - platform-data:/runtime-data

  proxy:
    build: ./services/proxy
    container_name: ${PROJECT_NAME}_proxy
    depends_on:
      - platform
      - blazegraph
    ports:
      - $PORT_PROXY:80

volumes:
  blazegraph-data:
  platform-data:
  3m-data:
  3m-db:
