version: "3"
services:

  blazegraph:
    image: metaphacts/blazegraph-basic
    container_name: ${PROJECT_NAME}_blazegraph
    environment:
      - JAVA_OPTS=-Xmx1g
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
    volumes:
      - blazegraph-data:/blazegraph-data
      - ./data:/data

  jobs:
    build: ./services/jobs
    container_name: ${PROJECT_NAME}_jobs
    volumes:
      - ./data:/data
      - ./mapping:/mapping
      - ./scripts:/scripts
      - ./services/researchplatform/apps/bso/src:/bso-app-src

  platform:
    build: ./services/researchplatform
    container_name: ${PROJECT_NAME}_platform
    depends_on:
      - blazegraph
    environment:
      - JAVA_OPTS=-Xmx1g
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
    volumes:
      - platform-data:/runtime-data

  proxy:
    build: ./services/proxy
    container_name: ${PROJECT_NAME}_proxy
    depends_on:
      - platform
      - blazegraph
    ports:
      - $PORT_PROXY:80

volumes:
  blazegraph-data:
  platform-data:
  3m-data:
  3m-db:
