version: "3"
services:

  3m:
    image: marketak/3m-docker:1.2
    container_name: ${PROJECT_NAME}_3m
    environment:
      - IP_ADDRESS=0.0.0.0
    ports:
      - 8080:8080
      - 8081:8081
    volumes:
       - 3m-db:/opt/exist/webapp/WEB-INF/data
       - 3m-data:/opt/3M

  airflow:
    build: ./services/airflow
    container_name: ${PROJECT_NAME}_airflow
    ports:
      - $PORT_AIRFLOW:8080
    volumes:
      - ./dags:/dags

  blazegraph:
    image: metaphacts/blazegraph-basic
    container_name: ${PROJECT_NAME}_blazegraph
    environment:
      - JAVA_OPTS=-Xmx1g
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
    volumes:
      - blazegraph-data:/blazegraph-data
      - ./data:/data

  jobs:
    build: ./services/jobs
    container_name: ${PROJECT_NAME}_jobs
    volumes:
      - ./data:/data
      - ./scripts:/scripts

  platform:
    build: ./services/researchplatform
    container_name: ${PROJECT_NAME}_platform
    depends_on:
      - blazegraph
    environment:
      - PLATFORM_OPTS=-Dlog4j.configurationFile=file:///var/lib/jetty/webapps/etc/log4j2.xml
      - JAVA_OPTS=-Xmx1g
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
    volumes:
      - platform-data:/runtime-data

  proxy:
    build: ./services/proxy
    container_name: ${PROJECT_NAME}_proxy
    depends_on:
      - platform
      - blazegraph
      - 3m
    ports:
      - $PORT_PROXY:80

  x3mlengine:
    build: ./services/x3mlEngine
    container_name: ${PROJECT_NAME}_x3ml
    volumes:
      - ./data:/data
      - ./mapping:/mapping
      - ./scripts:/scripts

volumes:
  blazegraph-data:
  platform-data:
  3m-data:
  3m-db:
