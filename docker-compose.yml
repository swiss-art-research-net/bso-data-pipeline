version: "3"
services:

  blazegraph:
    image: metaphacts/blazegraph-basic
    container_name: ${PROJECT_NAME}_blazegraph
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Xmx1g
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
    volumes:
      - blazegraph-data:/blazegraph-data
      - ./data:/data

  jobs:
    build: ./services/jobs
    container_name: ${PROJECT_NAME}_jobs
    image: swissartresearx/bso-jobs
    restart: unless-stopped
    volumes:
      - ./data:/data
      - ./mapping:/mapping
      - ./scripts:/scripts
      - ./static:/static
      - ./services/researchplatform/apps/bso/src:/bso-app-src

  platform:
    image: swissartresearx/metaphacts-community:4.1.0
    container_name: ${PROJECT_NAME}_platform
    restart: unless-stopped
    depends_on:
      - blazegraph
    environment:
      - JAVA_OPTS=-Xmx1g
    logging:
      driver: json-file
      options:
        max-size: "200k"
        max-file: "10"
    volumes:
      - platform-data:/runtime-data
      - ./services/researchplatform/apps:/apps
        
volumes:
  3m-data:
  3m-db:
  blazegraph-data:
  platform-data:
  
